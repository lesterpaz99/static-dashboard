<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container_layout">
			<aside class="aside">
				<div class="aside_logo">
					<img src="./icons/sidebar/dashboard-logo.svg" alt="dashboard-logo" />
					<h1>Dashboard</h1>
				</div>
				<nav class="aside_nav">
					<menu class="aside_menu">
						<div class="app_menu">
							<li>
								<img src="./icons/sidebar/home.svg" alt="home icon" />
								<p>Home</p>
							</li>
							<li>
								<img src="./icons/sidebar/profile.svg" alt="profile icon" />
								<p>Profile</p>
							</li>
							<li>
								<img src="./icons/sidebar/messages.svg" alt="message icon" />
								<p>Messages</p>
							</li>
							<li>
								<img src="./icons/sidebar/history.svg" alt="history icon" />
								<p>History</p>
							</li>
							<li>
								<img src="./icons/sidebar/tasks.svg" alt="tasks icon" />
								<p>Tasks</p>
							</li>
							<li>
								<img
									src="./icons/sidebar/communities.svg"
									alt="communities icon"
								/>
								<p>Communities</p>
							</li>
						</div>
						<div class="settings_menu">
							<li>
								<img src="./icons/sidebar/settings.svg" alt="settings icon" />
								<p>Settings</p>
							</li>
							<li>
								<img src="./icons/sidebar/support.svg" alt="support icon" />
								<p>Support</p>
							</li>
							<li>
								<img src="./icons/sidebar/privacy.svg" alt="privacy icon" />
								<p>Privacy</p>
							</li>
						</div>
					</menu>
				</nav>
			</aside>
			<header class="header">
				<div class="search_container">
					<div class="search_bar">
						<img src="./icons/header/search.svg" alt="search icon" />
						<input type="search" title="search" placeholder="" />
					</div>
					<div class="profile">
						<img
							src="./icons/header/notification.svg"
							alt="notification icon"
						/>
						<img
							class="profile_img profile_img--small"
							src="./img/pirate-boat.svg"
							alt="pirate boat img profile"
						/>
						<p class="profile_name">Morgan Oakley</p>
					</div>
				</div>
				<div class="session_container">
					<div class="current_session">
						<img
							class="profile_img profile_img--mid"
							src="./img/pirate-boat.svg"
							alt="pirate boat img profile"
						/>
						<div class="hi_there">
							<p>Hi there,</p>
							<p class="session_name">Morgan Oakley (@morgan)</p>
						</div>
					</div>
					<div class="buttons_container">
						<button type="button">New</button>
						<button type="button">Upload</button>
						<button type="button">Share</button>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="project_cards"></section>
				<section class="announcements"></section>
				<section class="trending"></section>
			</main>
		</div>
	</body>
</html>
